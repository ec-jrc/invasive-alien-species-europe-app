<ion-view id="reportSighting" cache-view="false">
    <ion-nav-bar class="header sightingReport" align-title="center">
        <ion-nav-back-button class="customBackButton">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
         	<a ng-if="isLogged" ui-sref="app.login"><img border="1" width="30px" height="30px" src="img/login_on2.png"/></a>
         	<a ng-if="isLogged == false" ui-sref="app.login"><img border="1" width="30px" height="30px" src="img/login_off2.png"/></a>
        </ion-nav-buttons>
        <ion-nav-title>
            {{main.titleReportDetails}} <!-- {{ 'REPORT_SIGHTING_TITLE' | translate}} -->
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button  class="button button-icon ion-navicon customMenuButton" ng-click='changeMainMenu()' id="customMenuButton">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content scroll="true" overflow-scroll="true" id="specie_report_sighting_content">
            <specie-report-sighting></specie-report-sighting>
    </ion-content>

</ion-view>
