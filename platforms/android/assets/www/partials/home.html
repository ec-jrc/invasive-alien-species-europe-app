<ion-view id="home">
    <ion-nav-bar class="header home" align-title="left">
        <!-- <ion-nav-back-button class="customBackButton"> -->
        <!-- </ion-nav-back-button> -->
        <ion-nav-buttons side="left">
         	<a ui-sref="app.login"><img width="30px" height="30px" src="img/{{iconLogged}}"/></a>
        </ion-nav-buttons>
         <ion-nav-title>
            {{'HOME_TITLE' | translate}}
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button id="customMenuButton" class="button button-icon ion-navicon customMenuButton" ng-click='changeMainMenu()'>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="padding" scroll="true" overflow-scroll='true'>
        <section class="home-container">
            <div class="row">
                <div class="col-50 text-center">
                    <a ui-sref="app.specieList"><img ng-src="img/home_icon/main_menu_logo_invasive_species-{{selectedLanguage.language.idL}}.svg" class="main-menu__button"></a>
                </div>
                <div class="col-50 text-center">
                    <a ui-sref="app.my_records"><img ng-src="img/home_icon/main_menu_logo_species_records-{{selectedLanguage.language.idL}}.svg" class="main-menu__button"></a>
                </div>
           <!--  </div>
            <div class="row"> -->
                <div class="col-50 text-center">
                    <a ui-sref="app.reportSighting({id: -1})"><img ng-src="img/home_icon/main_menu_logo_report_sighting-{{selectedLanguage.language.idL}}.svg" class="main-menu__button"></a>
                </div>
                <div class="col-50 text-center">
                    <a ui-sref="app.sightingMap"><img ng-src="img/home_icon/main_menu_logo_map-{{selectedLanguage.language.idL}}.svg" class="main-menu__button"></a>
                </div>
           <!--  </div>
            <div class="row"> -->
                <div class="col-50 text-center">
                    <a ui-sref="app.login"><img ng-src="img/home_icon/main_menu_logo_login-{{selectedLanguage.language.idL}}.svg" class="main-menu__button"></a>
                </div>
                <div class="col-50 text-center">
                    <a ui-sref="app.links"><img ng-src="img/home_icon/main_menu_logo_links-{{selectedLanguage.language.idL}}.svg" class="main-menu__button"></a>
                </div>
           <!--  </div>
            <div class="row">
 -->            <div class="col-50 text-center">
                    <a ui-sref="app.contact"><img ng-src="img/home_icon/main_menu_logo_contact-{{selectedLanguage.language.idL}}.svg" class="main-menu__button"></a>
                </div>
                <div class="col-50 text-center">
                    <a ui-sref="app.about"><img ng-src="img/home_icon/main_menu_logo_about-{{selectedLanguage.language.idL}}.svg" class="main-menu__button"></a>
                </div>
            </div>
        </section>
    </ion-content>
</ion-view>
