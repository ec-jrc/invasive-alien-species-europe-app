<h4>Red Europea de Información de Especies Exóticas</h4>
<p>EASIN tiene como objetivo facilitar la exploración de la información existente sobre especies exóticas en Europa para ayudar a la implementación de políticas europeas sobre invasiones biológicas.</p>
