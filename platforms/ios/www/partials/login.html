<ion-view id="login">
    <ion-nav-bar class="header login" align-title="center">
        <ion-nav-back-button class="customBackButton">
        </ion-nav-back-button>
        <!-- 
        <ion-nav-buttons side="left">
         	<img ng-show="server1_ssl == true" border="0" width="22px" height="30px" src="img/lock_LOGINservices.png"/>
         	<img ng-show="server2_ssl == true" border="0" width="22px" height="30px" src="img/lock_RESTservices.png"/>
        </ion-nav-buttons>
        -->
        <ion-nav-title>
            {{'LOG_REGISTER_TITLE' | translate}}
        </ion-nav-title>
        <ion-nav-buttons side="right">
         	<button id="customMenuButton" class="button-icon ion-navicon customMenuButton" ng-click='changeMainMenu()'>
            </button><i ng-click='changeMainMenu()' style="float: right;">&nbsp;&nbsp;<img ng-show="notificationsWhatsNew && main.connected == true" id="menuIconLegal" src="img/red_bullet.png" class="notificationsMainMenu"/></i>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content scroll="true" overflow-scroll="true" class="center">
        <section class="login-container" ng-if="main.loginType == ''">
            <div class="row">
                <div id="iconLoginEulogin" class="col-50 text-center">
                    <img ng-click="EULogin()" ng-src="img/login_logo/eulogin.png" class="loginIcon"><br/><span class="loginText">EU Login</span>
                </div>
                <div id="iconLoginEasin" class="col-50 text-center">
                    <img ng-click="easinLogin()" ng-src="img/login_logo/easin.png" class="loginIcon"><br/><span class="loginText">EASIN Login</span>
                </div>
		<!--
                <div id="iconLoginFacebook" class="col-50 text-center">
                    <img ng-click="facebookLogin()" ng-src="img/login_logo/facebook.png" class="loginIcon"><br/><span class="loginText">Facebook</span>
                </div>
		-->
                <div id="iconLoginTwitter" class="col-50 text-center">
                    <img ng-click="twitterLogin()" ng-src="img/login_logo/twitter.png" class="loginIcon"><br/><span class="loginText">Twitter</span>
                </div>
                <div id="iconLoginLinkedin" class="col-50 text-center">
                    <img ng-click="linkedinLogin()" ng-src="img/login_logo/linkedin.png" class="loginIcon"><br/><span class="loginText">Linkedin</span>
                </div>
                <div id="iconLoginStrava" class="col-50 text-center">
                    <img ng-click="stravaLogin()" ng-src="img/login_logo/strava.png" class="loginIcon"><br/><span class="loginText">Strava</span>
                </div>
                <div id="iconLoginApple" class="col-50 text-center">
                    <img ng-click="appleLogin()" ng-src="img/login_logo/apple.png" class="loginIcon"><br/><span class="loginText">Apple</span>
                </div>
                <div id="iconLoginDropbox" class="col-50 text-center">
                    <img ng-click="dropboxLogin()" ng-src="img/login_logo/dropbox.png" class="loginIcon"><br/><span class="loginText">Dropbox</span>
                </div>
                <div id="iconLoginDropbox" class="col-50 text-center">
		    &nbsp;
                </div>
        </section>

        <div class="wrapper center" ng-if="!isLogged && main.loginType == 'easin'">
            <div class="loginCard">
                <!-- <input type="text" placeholder="Username">
                <input type="password"> -->
                <form name="loginForm" novalidate ng-if="!isLogged">
                    <label class="item item-input">
                        <i class="icon ion-person placeholder-icon"></i>
                        <input type="email" placeholder="{{'email' | translate}}" ng-model="loginForm.email" autocapitalize="none" autocorrect="off" required>
                    </label>
                    <label class="item item-input">
                        <i class="icon ion-locked placeholder-icon"></i>
                        <input type="password" placeholder="{{'password' | translate}}" ng-model="loginForm.password" required>
                    </label>
                    <div class="row options">
                        <div class="col-40" ng-click="openChangePwdModal()" ng-style="appCtrl.accessibilityFont">
                            <span>{{'Change_pwd' | translate}}</span>
                        </div>
                        <div class="col-20" ng-style="appCtrl.accessibilityFont">
                        	<span>&nbsp;</span>
                       	</div>
                        <div class="col-40" ng-click="openForgotPwdModal()" ng-style="appCtrl.accessibilityFont">
                            <span>{{'Forgot_pwd' | translate}}</span>
                        </div>
                    </div>
                    <button class="login" ng-disabled="loginForm.$invalid" ng-click="login(loginForm)" ng-style="appCtrl.accessibilityFont">{{'Login' | translate}}</button>
                </form>
            </div>
        </div>
        <div class="wrapper center" ng-if="isLogged">
            <div class="loginCard">
                <!-- <button class="register" ng-click="openRegisterModal()" ng-if="!isLogged" ng-style="appCtrl.accessibilityFont">{{'Register' | translate}}</button> <br/> -->
                <div class="row options" ng-if="isLogged">
                	<div class="col-100" ng-style="appCtrl.accessibilityFont">
						<img width="100px" ng-if="appCtrl.provider == 'facebook'" src="img/login_logo/facebook.png" />
						<img width="100px" ng-if="appCtrl.provider == 'easin'" src="img/login_logo/easin.png" />
						<img width="100px" ng-if="appCtrl.provider == 'twitter'" src="img/login_logo/twitter.png" />
						<img width="100px" ng-if="appCtrl.provider == 'linkedin'" src="img/login_logo/linkedin.png" />
						<img width="100px" ng-if="appCtrl.provider == 'strava'" src="img/login_logo/strava.png" />
						<img width="100px" ng-if="appCtrl.provider == 'eulogin'" src="img/login_logo/eulogin.png" />
						<img width="100px" ng-if="appCtrl.provider == 'apple'" src="img/login_logo/apple.png" />
						<img width="100px" ng-if="appCtrl.provider == 'dropbox'" src="img/login_logo/dropbox.png" />
                    	<br/>
						<span style="font-size: 18px;">{{ userLogged }}</span>
                        <br><br>
                        <span style="font-size: 18px;color:#555555">{{'SESSION_EXPIRES' | translate}}<br>{{expireString}}</span>
                    </div>
                </div>
                <button class="register" ng-click="openChangePwdModal()" ng-if="isLogged && appCtrl.provider == 'easin'" ng-style="appCtrl.accessibilityFont">{{'Change_pwd' | translate}}</button> <br/>
                <button class="register" ng-click="logout()" ng-if="isLogged" ng-style="appCtrl.accessibilityFont">{{'Logout' | translate}}</button> <br/>
                <!-- <button class="register" ng-click="test()">TRY CHECKSESSION</button> <br/> -->
                <!-- <img src="img/logo_mygeoss.svg"> -->
            </div>
        </div>  
    </ion-content>
</ion-view>
