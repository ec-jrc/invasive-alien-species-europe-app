<ion-modal-view id="modalReportSightingSpecieList" class="sidemenu-modal-sighting">
    <ion-header-bar>
        <h1 class="title">{{'select_specie' | translate}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="hideModalReportSightingSpecieList()"><span class="ion-close-circled"> {{'close' | translate}}</span></button>
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll='true'>
       <div class="row" ng-repeat="specieT in ::species | orderBy: 'scientific_name'" ng-click="changeSpecie(specieT); hideModalReportSightingSpecieList()">
            <div class='specie-picture'> <!-- data/thumbnails/ -->
                <img width="50px" height="50px" ng-src="{{specieT.real_path}}{{specieT.photos[0].src}}"/>
            </div>
            <div class='specie-name'>
                {{specieT.common_name}}<br/><span ng-hide="specieT.scientific_name == '~other_species~'">{{specieT.scientific_name}}</span>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
