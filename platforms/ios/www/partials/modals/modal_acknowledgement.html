<ion-modal-view class="sidemenu-modal">
    <ion-header-bar>
        <h1 class="title">{{'ACKNOWLEDGEMENT_TITLE' | translate }}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModalAcknowledgement()"><span class="ion-close-circled"> {{'close' | translate}}</span></button>
        </div>
    </ion-header-bar>
    <ion-content>
    	<div bind-unsafe-html="modalDynamicContent" ng-style="appCtrl.accessibilityFont">
        </div>
		<br/>
		<p>{{'partnerships_click_1' | translate}} <a class="linkLike" ng-click="closeModalAcknowledgementLinks()">{{'partnerships_click_2' | translate}}</a>.</p>
    	<div style="text-align: center">
    		<br/>
        	<img src="img/logo_mygeoss.svg" width="106px">
        </div>
    </ion-content>
</ion-modal-view>
