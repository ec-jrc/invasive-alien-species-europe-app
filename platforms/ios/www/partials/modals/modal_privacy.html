<ion-modal-view class="sidemenu-modal">
    <ion-header-bar>
        <h1 class="title">{{'PRIVACY_TITLE' | translate}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModalPrivacy()"><span class="ion-close-circled"> {{'close' | translate}}</span></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div ng-style="appCtrl.accessibilityFont" bind-unsafe-html="modalDynamicContent">
            
        </div>
    </ion-content>
</ion-modal-view>
